stages:
  - setup
  - test
  - build
  - deploy

prepare:
  stage: setup
  image: maven:3.3.9-jdk-8
  tags:
    - docker
  cache:
    key: maven
    paths:
      - ./m2Repository
  script:
    - cp settings.xml /root/.m2/settings.xml
    - mvn dependency:resolve -B -U

test:
  stage: test
  image: maven:3.3.9-jdk-8
  tags:
    - docker
  cache:
    key: maven
    paths:
      - ./m2Repository
  dependencies:
    - prepare
  script:
    - cp settings.xml /root/.m2/settings.xml
    - mvn test -B

build:
  stage: build
  image: maven:3.3.9-jdk-8
  tags:
    - docker
  cache:
    key: maven
    paths:
      - ./m2Repository
  dependencies:
    - test
  script:
    - cp settings.xml /root/.m2/settings.xml
    - mvn clean install -DskipTests -Dmaven.javadoc.skip=true -B
    - wget https://bootstrap.pypa.io/get-pip.py
    - python get-pip.py
    - pip install awscli --upgrade --user
    - ~/.local/bin/aws s3 cp ./target/wildbook-6.0.0-EXPERIMENTAL.war s3://wildbook-matt-test

deploy-container:
  tags:
    - docker
  stage: deploy
  dependencies:
    - build
  services:
    - docker:dind
  script:
    - wget https://bootstrap.pypa.io/get-pip.py
    - python get-pip.py
    - pip install awscli --upgrade --user
    - ~/.local/bin/aws s3 cp s3://wildbook-matt-test ./
    - docker login registry.example.com -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
    - docker build -t wildbook .
    - docker tag wildbook wildbook:latest
    - docker tag push wildbook:latest
