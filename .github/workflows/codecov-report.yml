name: CodCov, Run Backend and Frontend Tests

on: 
  push:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Java for backend tests
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      # Set up Node.js for frontend tests
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Install dependencies for backend
      - name: Install backend dependencies
        run: |
          #cd src/test
          mvn clean install

      # Run backend tests with coverage
      - name: Run backend tests
        run: mvn test -e
        working-directory: .
        continue-on-error: true

      # Install dependencies for frontend
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      # Run frontend tests with coverage
      - name: Run frontend tests
        run: npm run test -- --coverage
        working-directory: frontend
        continue-on-error: true

      # Upload test results and coverage
      - name: Upload coverage results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: |
            mkdir -p src/surefire-reports
            mkdir -p frontend/coverage
            src/surefire-reports
            frontend/coverage

      # Upload to Codecov
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # Add Codecov token as a secret in GitHub
          files: |
            src/site/jacoco.xml
            frontend/lcov.info
          flags: backend,frontend
          name: codecov-coverage-report
          fail_ci_if_error: false # Does not block merge if thereâ€™s an error

      # Display test coverage in the summary (optional)
      - name: Display test coverage summary
        run: |
          echo "Backend Test Results:"
          cat src/surefire-reports/*.txt || true
          echo "Frontend Test Coverage Summary:"
          cat frontend/coverage/index.html || true
