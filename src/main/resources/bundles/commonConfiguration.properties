#name (NOT PATH!) of the directory in which to store project image data
#if you set this value to myCustomDirName, then your web server must also be able to resolve /myCustomDirName on its root URL
dataDirectoryName = shepherd_data_dir


#Unique identifier prefix for use with sharing digital biodiversity records (e.g. GBIF, OBIS)
#This parameter does not affect Shepherd Project behavior except when exporting Excel files for use with the GBIF, iOBIS, etc.
GlobalUniqueIdentifierPrefix=MARINEMEGAFAUNA:MANTA:

# set wikiLocation to point to your wiki to enable integration, e.g.
wikiLocation=http://www.mantamatcher.org/wiki/doku.php?id=

# Whether to display and allow batch updates (true/false).
allowBatchUpload = true
# Batch data processing plugin to use.
batchUploadPlugin = org.ecocean.batch.Plugin_MantaMatcher
# Progress/page refresh interval (seconds) during batch upload.
batchUploadProgressRefresh = 15

#whether to display and allow adoptions - set to true for yes and false for no
allowAdoptions = true

#email addresses and parameters
sendEmailNotifications=true
autoEmailAddress=webmaster@mantamatcher.org
newSubmissionEmail=submissions@mantamatcher.org
mailHost=localhost
removeEmailString=Do you want to REMOVE your email address from this database? Click the link below to remove it. You will no longer receive updates on your encounters.

#HTML metadata for each page
cssURLLocation=css/ecocean.css
htmlShortcutIcon=images/favicon.ico
htmlAuthor=Wild Me - info@wildme.org
htmlDescription=Manta Matcher is a visual database of giant manta (Manta birostris) encounters and of individually catalogued giant mantas. The library is maintained and used by marine biologists to collect and analyse giant manta encounter data to learn more about these amazing creatures.
htmlKeywords=giant manta,manta ray,Manta birostris,big fish,Wild Me, Marine Megafauna Foundation,fish, coral, sharks, elasmobranch, mark, recapture, photo-identification, identification, conservation, citizen science
htmlTitle=MantaMatcher

