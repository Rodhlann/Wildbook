#email addresses and parameters
sendEmailNotifications=true
autoEmailAddress=holmbergius@gmail.com,jlevenson@mac.com
newSubmissionEmail=submissions@oceansmart.org
mailHost=localhost
removeEmailString=Do you want to REMOVE your email address from this database? Click the link below to remove it. You will no longer receive updates on your encounters.

#HTML metadata for each page
htmlDescription=Our mission is to foster an environment that will protect cetaceans and their habitats by promoting responsible whale watching, supporting scientific research, conservation, education and advocacy. While our core membership includes whale watching operators anyone can join who wants to support grassroots ocean conservation.
