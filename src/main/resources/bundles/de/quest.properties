#Questions and comments for the youtube poster to figure out the date and location of the encounter.

when = Wann hast du diesen Walhai gesehen?
where = Wo hast du diesen Walhai gesehen?
whenWhere = Wann und wo hast du diesen Walhai gesehen?

muchThanks= Vielen Dank für die Informationen. Ich brauchte sie für eine Recherche, die ich über diese Art mache. 
thanksAnyway= Ich danke Ihnen trotzdem. Ich hoffe, dass du in Zukunft noch mehr Videos wie dieses hochlädst.

individualAddEncounter = Wir haben den Walhai %INDIVIDUAL% in Ihrem Video gefunden. Hier ist alles, was wir aus unserer Forschung über diesen Hai wissen: https://www.whaleshark.org/individuals.jsp?number=%INDIVIDUAL%

newIndividual = Wir haben einen neuen Walhai in Ihrem Video gefunden, den wir mit %INDIVIDUAL% nummeriert haben. Du hast einen neuen Walhai für die Wissenschaft gefunden! Wir haben einen neuen Datensatz für diesen Walhai für unsere Forschung erstellt und werden ihn bei zukünftigen Sichtungen hier aktualisieren: https://www.whaleshark.org/individuals.jsp?number=%INDIVIDUAL%