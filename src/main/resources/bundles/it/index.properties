reportEncounter = Segnala incontro
mainSplash = Flukebook ti aiuta a studiare, identificare e salvaguardare i cetacei in tutto il mondo
howItWorksH = Apprendimento automatico, citizen science e ricerca per la salvaguardia dei cetacei
howItWorksHDescription = Flukebook applica algoritmi di visione artificiale e deep learning per identificare e monitorare balene e delfini con l'ausilio di centinaia di migliaia di foto. Noi facilitiamo la collaborazione tra i ricercatori, e i cittadini, in veste di scienziati, apportano il proprio contributo. L'IA potenzia e velocizza la ricerca e la tutela dei cetacei.
howItWorks1 = Passaggio 1. Deep learning Trova gli animali
howItWorks1Description = Addestriamo la visione artificiale a riconoscere i singoli individui di balena e di delfino in fotografia e a identificarne le specie.
howItWorks2 = Passaggio 2. Algoritmi e reti neurali identificano i singoli individui
howItWorks2Description = Quando sappiamo dove si trova un animale, possiamo riconoscerlo con l'aiuto di algoritmi che forniscono \"impronte digitali\" per ogni esemplare e lo identificano attraverso la colorazione del corpo o il contorno delle pinne. Ore di lavoro manuale vengono sostituite da pochi minuti di visione artificiale, scansionando i match tra decine di migliaia di foto.
howItWorks3 = Una piattaforma, molte specie, molti ricercatori
howItWorks3Description = Possiamo identificare gli individui di queste specie utilizzando la visione artificiale completamente automatizzata:
howItWorks4 = Passaggio 3. Dinamiche della popolazione Definisci azione di salvaguardia
howItWorks4Description = Più rapidamente riusciamo a monitorare gli individui di una popolazione, più possiamo determinarne dimensioni e migrazioni per ricavarne una conoscenza più approfondita e ideare modalità di tutela più efficienti basate sulla raccolta dei dati.
moreSoon = A breve il seguito!
# Info on the howtocarousel, outer and inner.
# For the inner sections the text is grouped by the <h3> and <p> tags.
carouselPhoto =  Fotografa un animale
carouselSubmit =  Invia foto
carouselVerify =  Verifica dei ricercatori
carouselMatching =  Elaborazione dei match
carouselResult =  Risultato dei match
innerPhotoH3 = Fotografare l'area dell'ID
innerPhotoP = Gli animali con caratteristiche comuni spesso si possono identificare nella loro unicità grazie alla forma distintiva della pinna o alla colorazione della coda. Scattando una fotografia è possibile confrontare le loro caratteristiche e trovare se corrispondono a quelle di individui già presenti nel database. La tua foto potrebbe ritrarre un esemplare non ancora presente nel database o un nuovo incontro di un individuo che avevamo già conosciuto!
innerSubmitH3 = Invia PhotoID o avvistamento
innerSubmitP = Puoi caricare file dal tuo computer o prenderli direttamente dal tuo account Flickr o Facebook. Assicurati di inserire quando e dove hai visto l'esemplare e aggiungi altre informazioni, come specie e sesso, se puoi. Riceverai aggiornamenti via email quando il tuo esemplare verrà analizzato.
innerVerifyH3 = Verifica dei ricercatori
innerVerifyP = Quando invii una foto per l'identificazione, un ricercatore locale riceve una notifica. Il ricercatore verificherà che le informazioni che hai inviato siano corrette (quindi non preoccuparti se non sei sicuro di quali specie hai visto!).
innerMatchingH3 = Elaborazione delle corrispondenze
innerMatchingP = Una volta che un ricercatore è soddisfatto di tutti i dati che accompagnano la foto di identificazione, cercherà una corrispondenza fotografica, utilizzando più algoritmi assistiti dal computer e l'apprendimento automatico. È come un software di riconoscimento facciale per animali.
innerResultH3 = Risultati corrispondenti
innerResultP = Wildbook utilizza la visione artificiale per confrontare i nuovi ID con il database esistente. I ricercatori confermano visivamente una corrispondenza con un esemplare esistente nel database o creano un nuovo profilo individuale.
# End Carousel text.
