adoptionBody = <div class = \"col-xs-12 col-sm-6 col-md-6 col-lg-6\"> <h3 class = \"uppercase\"> Adotta un animale </ h3> <ul> <li> Sostegno individuale programmi di ricerca in diverse regioni </ li> <li> Ricevi aggiornamenti via email quando reincontriamo l'animale che hai adottato. Copyright (c) 2018 Copyright Holder All Rights Reserved.animale adottato </ li> <li> Mostra la tua foto e una citazione sulla pagina dell'animale nel nostro database </ li> </ ul> < a href = \"adoptananimal.jsp\" title = \"\"> Ulteriori informazioni sull'adozione di un singolo animale nel nostro studio </a> </ div>
donationText = <section class = \"donate-section\"> <div class = \"col-xs-12 col-sm-6 col-md-6 col-lg-6\"> <h3> Dona </ h3> <p> Donazioni, anche materiali, grandi o piccole, sono sempre ben accette. Il vostro sostegno aiuta a portare avanti il nostro progetto e può sostenere un'efficace gestione della tutela dei cetacei fondata sulla scienza, per proteggere questi animali e il loro habitat. </ P> <a href=\"adoptananimal.jsp\" title=\"Ulteriori informazioni sulle donazioni\"> Ulteriori informazioni su come donare </a> </ div> <div class = \"col-xs-12 col-sm-5 col-md-5 col-lg-5 col-sm-offset-1 col-md- offset-1 col-lg-offset-1 \"> <a href=\"oneTimeDonation.jsp\"> <button class =\" large \"> One Time Donation <span class =\" button-icon \"aria-hidden =\" true \"> </ button> </a> </ div> </ section>
