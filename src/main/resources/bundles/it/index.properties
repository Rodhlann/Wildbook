megapteraMatching = Megaptera novaengliae (megattera) può essere identificata dai contrasti nella colorazione e dal contorno della pinna caudale usando tre algoritmi: HotSpotter, CurvRank e OC / WDTW
physeterMatching = Il Physeter macrocephalus (capodoglio) può essere identificato dal contorno della pinna caudale usando due algoritmi: CurvRank e OC / WDTW
tursiopsMatching = Tursiops truncatus (delfino tursiope) può essere identificato dal contorno della pinna dorsale con l'algoritmo CurvRank.
eubalaenaMatching = Eubalaena spp. (Balena franca) può essere identificata attraverso i contrasti nella colorazione della testa dagli algoritmi HotSpotter e DeepSense.ai.
